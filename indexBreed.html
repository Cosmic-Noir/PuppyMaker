<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breed Display App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h3><a href="index.html">Random Generator Available</a></h3>
      <div class="container">
        <h1>Your Personal Dog Breed Display App!</h1>
        <form id="js-breedMaker">
            <label for="numberOfPuppies">What breed of dog would you like to display?</label>
            <input type="text" name="breed" id="js-breed" placeholder="hound">
            <button type="submit">Generate Breed!</button>
        </form>
      </div>
      <div class="displayBreed hidden">
          <img src="" alt="Dog of breed choice" class="breedPic">
      </div>
    </main>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
 <script src="index.js"></script>
</body>
</html>
